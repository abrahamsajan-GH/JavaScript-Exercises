<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Voice converter by Abraham Sajan</title>
    <link rel="icon" href="Images/microphone.png" />
    <link rel="stylesheet" href="style.css " />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Text to Speech <span>Converter</span></h1>
      
        <textarea placeholder="Type your text here..." class="textbox"></textarea>
      
      <div class="wrapper-bottom">
        <select>
          <option value="select voice"></option>
        </select>
        <button class="play-btn">
          Play <span class="material-symbols-outlined"> play_circle </span>
        </button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
